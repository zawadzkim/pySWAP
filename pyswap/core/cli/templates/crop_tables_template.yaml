# Crop parameter file containing information needed for SWAP simulations, complementary
# to the WOFOST crop simulation model input.
# Format of the arrays is slightly different from the WOFOST format. We use
# an array of objects here instead of a simple array with alternating column values.
#
# For example:
# WOFOST format:
#   CO2EFFTB:
#     - [40., 0.00,
#       360., 1.00,
#       720., 1.11,
#       1000., 1.11,
#       2000., 1.11]
#     - multiplication factor for EFF to account for an increasing CO2 concentration
#     - ['PPM', '-']
# pyswap format:
#   CO2EFFTB:
#     ppm: [40., 360., 720., 1000., 2000.]
#     eff: [0.00, 1.00, 1.11, 1.11, 1.11]
# Provide the data you want to load into pyswap classes under the SWAPInput tag
#
# Example:
# CropParameters:
#   SWAPInput: &swap_input
#     CO2EFFTB:
#       ppm: [40., 360., 720., 1000., 2000.]
#       eff: [0.00, 1.00, 1.11, 1.11, 1.11]
#
# More information: - http://zawadzkim.github.io/pySWAP
#
Version: 1.0.0
Metadata: &meta
  Creator:
  Contributor:
  Contact:
  Publisher:
  Title: Complementary parameters for {crop_type} for SWAP model
  Date:
  Language: EN
