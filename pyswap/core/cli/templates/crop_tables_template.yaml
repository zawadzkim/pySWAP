  Subject:
  Description:
  Identifier:
  Relation:
  Source:
  Type:
  Coverage:
    Region: No specific region
  Rights: European Union Public License (EUPL)
  Keyword: "{crop_type}, SWAP, WOFOST"

CropParameters:
  SWAPInput: &swap_input
