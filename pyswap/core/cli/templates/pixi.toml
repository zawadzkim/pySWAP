[workspace]
authors = ["{author} <{email}>"]
channels = ["conda-forge"]
name = "{project}"
platforms = ["linux-64", "win-64", "osx-64"]

[dependencies]
python = ">=3.11.0,<3.14"
jupyter = "*"
pytest = ">=8.0.0"
pandas = "*"
numpy = "*"
chardet = "*"
h5py = "*"
shapely = "*"
pyproj = "*"
pydantic = "*"
pandera = "*"
matplotlib = "*"
typer = "*"
seaborn = "*"
pyyaml = "*"
knmi-py = "*"

[pypi-dependencies]
pyswap = "*"

[environments]
default = {{ solve-group = "default" }}

[tasks]
test = "pytest"
jupyter = "jupyter lab"
testcase = "python -c \"from pyswap import testcase; hupselbrook = testcase.get('hupselbrook'); result = hupselbrook.run(); print('Test completed successfully!'); print(result.yearly_summary)\""