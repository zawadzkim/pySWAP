[tool.poetry]
name = "pyswap"
version = "0.1.5"
description = "Python wrapper for SWAP hydrological model."
authors = ["Mateusz <zawadzkimat@outlook.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2.2"
numpy = "^1.26.4"
pydantic = "^2.7.4"
knmi-py = "^0.1.10"
chardet = "^5.2.0"
pandera = "^0.19.3"
bottleneck = "~1.3.6"
h5py = "^3.11.0"


[tool.poetry.group.dev.dependencies]
mkdocs-material = "^9.5.27"
mkdocs-include-markdown-plugin = "^6.2.0"
mkdocs-autorefs = "^1.0.1"
mkdocstrings-python = "^1.10.3"
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
flake8 = "^7.1.0"
mypy = "^1.11.0"
black = "^24.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
