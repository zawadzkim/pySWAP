name: Continuous Deployment

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "*.md"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag-exists: ${{ steps.check-tag.outputs.exists }}
      build-success: ${{ steps.build.outcome }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: v0.59.0
          cache: true

      - name: Extract version from pyproject.toml
        id: version
        run: |
          version=$(pixi run -e dev python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Detected version: $version"

      - name: Check if tag exists
        id: check-tag
        run: |
          version="${{ steps.version.outputs.version }}"
          tag="v$version"
          # Check both local and remote tags
          git fetch --tags
          if git tag -l "$tag" | grep -q "$tag"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $tag already exists locally"
          elif git ls-remote --tags origin "$tag" | grep -q "$tag"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $tag already exists on remote"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $tag does not exist"
          fi

      - name: Run tests
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          pixi run -e dev pytest tests/ -v --cov=pyswap --cov-report=term --cov-report=xml
          echo "Tests completed successfully"

      - name: Run linting
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          pixi run -e dev ruff check .
          echo "Linting passed"

      - name: Build package
        id: build
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          pixi run -e dev python -m build
          echo "Package built successfully"

      - name: Upload build artifacts
        if: steps.check-tag.outputs.exists == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: package-dist-${{ github.sha }}
          path: dist/

  create-release:
    needs: test-and-build
    if: needs.test-and-build.outputs.tag-exists == 'false' && needs.test-and-build.outputs.build-success == 'success'
    runs-on: ubuntu-latest
    outputs:
      release-created: ${{ steps.release_flag.outputs.created }}
      tag-name: ${{ steps.create_tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        id: create_tag
        run: |
          version="${{ needs.test-and-build.outputs.version }}"
          tag="v$version"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$tag"
          git push origin "$tag"
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "Created and pushed tag: $tag"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          name: Release ${{ needs.test-and-build.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Set release created flag
        id: release_flag
        run: echo "created=true" >> $GITHUB_OUTPUT

  publish-pypi:
    needs: [test-and-build, create-release]
    if: needs.create-release.outputs.release-created == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pyswap
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-dist-${{ github.sha }}
          path: dist/

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: v0.59.0
          cache: true

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          pixi run -e dev python -m twine upload dist/*
          echo "Successfully published to PyPI"

  build-docs:
    needs: [test-and-build, create-release, publish-pypi]
    if: needs.create-release.outputs.release-created == 'true' && needs.publish-pypi.result == 'success'
    uses: ./.github/workflows/docs.yaml

  rollback:
    needs: [test-and-build, create-release, publish-pypi, build-docs]
    if: failure() && needs.create-release.outputs.release-created == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete release and tag on failure
        run: |
          tag="${{ needs.create-release.outputs.tag-name }}"
          if [ -n "$tag" ]; then
            echo "Deleting release and tag: $tag"
            gh release delete "$tag" --cleanup-tag -y || echo "Release deletion failed or release doesn't exist"
            git push --delete origin "$tag" || echo "Tag deletion failed or tag doesn't exist"
            echo "Rollback completed"
          else
            echo "No tag to rollback"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}