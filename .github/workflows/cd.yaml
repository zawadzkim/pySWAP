name: Continuous Deployment

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "*.md"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag-exists: ${{ steps.check-tag.outputs.exists }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: v0.59.0
          cache: true

      - name: Extract version from pyproject.toml
        id: version
        run: |
          version=$(pixi run -e dev python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "Detected version: $version"

      - name: Check if tag exists
        id: check-tag
        run: |
          version="${{ steps.version.outputs.version }}"
          tag="v$version"
          # Check both local and remote tags
          git fetch --tags
          if git tag -l "$tag" | grep -q "$tag"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $tag already exists locally"
          elif git ls-remote --tags origin "$tag" | grep -q "$tag"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $tag already exists on remote"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $tag does not exist"
          fi

  test:
    needs: check-version
    if: needs.check-version.outputs.tag-exists == 'false'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: v0.59.0
          cache: true

      - name: Run tests
        run: |
          pixi run -e dev pytest tests/ -v --cov=pyswap --cov-report=term --cov-report=xml
          echo "Tests completed successfully"

      - name: Run linting
        run: |
          pixi run -e dev ruff check .
          echo "Linting passed"

  build-package:
    needs: check-version
    if: needs.check-version.outputs.tag-exists == 'false'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: v0.59.0
          cache: true

      - name: Build package
        run: |
          pixi run -e dev python -m build
          echo "Package built successfully"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-dist-${{ github.sha }}
          path: dist/

  build-docs:
    needs: check-version
    if: needs.check-version.outputs.tag-exists == 'false'
    uses: ./.github/workflows/docs.yaml

  create-release:
    needs: [check-version, test, build-package, build-docs]
    if: needs.check-version.outputs.tag-exists == 'false'
    runs-on: ubuntu-latest
    outputs:
      release-created: ${{ steps.release_flag.outputs.created }}
      tag-name: ${{ steps.create_tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        id: create_tag
        run: |
          version="${{ needs.check-version.outputs.version }}"
          tag="v$version"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$tag"
          git push origin "$tag"
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "Created and pushed tag: $tag"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          name: Release ${{ needs.check-version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Set release created flag
        id: release_flag
        run: echo "created=true" >> $GITHUB_OUTPUT

  publish-pypi:
    needs: [check-version, create-release]
    if: needs.create-release.outputs.release-created == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pyswap
    outputs:
      published: ${{ steps.publish.outputs.published }}
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-dist-${{ github.sha }}
          path: dist/

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install twine
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine

      - name: Publish to PyPI
        id: publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          if python -m twine upload dist/* 2>&1 | tee upload_output.log; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Successfully published new version to PyPI"
          elif grep -q "File already exists" upload_output.log || grep -q "already exists" upload_output.log; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Version already exists on PyPI - treating as success"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "PyPI upload failed for unknown reason"
            exit 1
          fi

  deploy-docs:
    needs: [check-version, create-release, publish-pypi, build-docs]
    if: needs.create-release.outputs.release-created == 'true' && needs.publish-pypi.outputs.published == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download docs artifact
        uses: actions/download-artifact@v6
        with:
          name: docs-${{ github.sha }}
          path: docs-site

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs-site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  rollback-on-failure:
    needs: [check-version, create-release, publish-pypi]
    if: failure() && needs.create-release.outputs.release-created == 'true' && needs.publish-pypi.outputs.published != 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Rollback GitHub release and tag (PyPI upload failed)
        run: |
          tag="${{ needs.create-release.outputs.tag-name }}"
          if [ -n "$tag" ]; then
            echo "PyPI publication failed, rolling back GitHub release and tag: $tag"
            gh release delete "$tag" --cleanup-tag -y || echo "Release deletion failed or release doesn't exist"
            git push --delete origin "$tag" || echo "Tag deletion failed or tag doesn't exist"
            echo "Complete rollback completed (PyPI upload failed)"
          else
            echo "No tag to rollback"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}