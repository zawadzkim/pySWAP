name: Create Release and Publish to PyPI

on:
  workflow_run:
    workflows: ["Generate Changelog"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (optional, will use pyproject.toml if empty)'
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  release_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"

      - name: Check if release exists
        id: check_release
        run: |
          version=$(poetry version -s)
          if gh release view "v$version" >/dev/null 2>&1; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Release v$version already exists, skipping..."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Extract version from pyproject.toml
        id: extract_version
        run: |
          version=$(poetry version -s)
          echo ::set-output name=version::$version

      - name: Create GitHub Release
        if: steps.check_release.outputs.skip == 'false'
        id: create_release
        run: |
          version=$(poetry version -s)
          # Extract changelog section for this version
          if [ -f "CHANGELOG.md" ]; then
            changelog_section=$(awk '/^## \['"$version"'\]/{flag=1;next}/^## \[/{flag=0}flag' CHANGELOG.md || echo "")
          else
            changelog_section=""
          fi
          
          gh release create "v$version" \
            --title "Release $version" \
            --notes "${changelog_section:-Auto-generated release notes}" \
            --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: steps.check_release.outputs.skip == 'false'
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
        run: |
          poetry publish --build --username __token__ --password $POETRY_PYPI_TOKEN_PYPI
